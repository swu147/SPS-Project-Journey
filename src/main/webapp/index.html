<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Journey</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="navbar.css">

        <!-- <div class = "searchbar">

          <div id="CurrentStationContainer"></div>

          </template>
          <div id="transitLineContainer"></div>
